syntax = "proto3";

package mruv;

option go_package = "github.com/MruV-RP/mruv-pb-go/groups";

message User {
    int32 id = 1;
    string name = 2;
}

message Permission {
    string name = 1;
    string role = 2;
}

message Group {
    int32 id = 1;

    repeated Permission permissions = 3;
    repeated User users = 4;
}