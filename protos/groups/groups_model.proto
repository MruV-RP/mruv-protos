syntax = "proto3";

package mruv;

option go_package = "github.com/MruV-RP/mruv-pb-go/groups";

message PermissionID {
    uint32 id = 1;
}

message Permission {
    uint32 id = 1;
    string name = 2;
    string role = 3;
}

message GroupID {
    uint32 id = 1;
}

message Group {
    uint32 id = 1;
    string name = 3;
    string description = 4;

    repeated Permission permissions = 5;
    repeated uint32 members = 6;
}