syntax = "proto3";

package mruv;

option go_package = "github.com/MruV-RP/mruv-pb-go/items";

import "common/spatial.proto";

message ItemType {
    int32 id = 1;
    string name = 2;
    string description = 3;
    float base_weight = 4;
    float base_volume = 5;
    string model_name = 6;
    int32 model_hash = 7;
}

message ItemTypeID {
    int32 id = 1;
}

message Item {
    int64 id = 1;
    int32 item_type_id = 2;
    float weight = 3;
    float volume = 4;
}

message ItemID {
    int64 id = 1;
}

message ContainerType {
    int32 id = 1;
    int32 container_item_type_id = 2;

    int32 max_number = 3;
    float max_volume = 4;
    float max_weight = 5;

    repeated int32 valid_item_types = 8;
}

message Container {
    int32 id = 1;
    int32 type_id = 2;
    int64 item_id = 3;
    int32 items_inside = 4;
    repeated InsideItem items = 5;
}

message ContainerID {
    int32 id = 1;
}

message InsideItem {
    int32 container_id = 1;
    int64 item_id = 2;
    Position position = 3;
    Rotation rotation = 4;
}