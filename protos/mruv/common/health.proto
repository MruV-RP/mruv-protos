syntax = "proto3";

package mruv.common;

option go_package = "github.com/MruV-RP/mruv-pb-go/common";

message ServiceStatusRequest {}
message ServiceStatusResponse {
    string status = 1;
}

message VersionRequest {}
message VersionResponse {
    string version = 1;
    string build_date = 2;
    string commit = 3;
    string os_arch = 4;
}